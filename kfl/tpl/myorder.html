<div ng-include="'tpl/header.html'"></div>
<div class="container">
  <h3 class="text-center">我的订单</h3>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>编号</th>
          <th>菜品</th>
          <th>下单时间</th>
          <th>联系人</th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat="o in orderList">
        <td>{{ o.did }}</td>
        <td><img ng-src="img/{{o.img_sm}}" alt=""/></td>
        <td>{{ o.order_time|date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>{{ o.user_name }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div ng-include="'tpl/footer.html'"></div>
